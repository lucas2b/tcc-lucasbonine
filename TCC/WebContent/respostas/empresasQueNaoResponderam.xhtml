<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
  		<link href="${request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css" />
    </h:head> 
	
<h:body>
<ui:composition template="../WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	<h:form>
		<p:dataTable value="#{adicionarRespostasBEAN.listaEmpresasNaoResponderam}" var="item" paginator="true" rows="10">
			<f:facet name="header">
				<h:outputText value="Empresas que não responderam à pesquisa: "/>
			</f:facet>
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID"/>
				</f:facet>
				<h:outputText value="#{item.ID_EMPRESA}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="NOME"/>
				</f:facet>
				<h:outputText value="#{item.NOME_EMPRESA}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="AÇÃO"/>
				</f:facet>
				<h:commandLink value="Responder Questionário" action="#{adicionarRespostasBEAN.acaoBotaoProximaPergunta}">
					<f:setPropertyActionListener target="#{adicionarRespostasBEAN.empresaSelecionada}" value="#{item}"/>
				</h:commandLink>
			</p:column>
		</p:dataTable>
	<br></br>
	<h:commandButton value="Atualizar Listagem" action="#{adicionarRespostasBEAN.atualizarListagem}"/>
	</h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
