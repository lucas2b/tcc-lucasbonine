<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
  		<link href="${request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css" />
    </h:head> 
	
<h:body>
<ui:composition template="../WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	<h:form>
		
		<!--  ADICIONAR NOVA CIDADE -->
		<h:commandButton value="Adicionar Cidade" action="#{cidadesBEAN.startAdicionarCidade}"/>
		<br></br>
		<br></br>
		
		<!-- FORM QUE APARECERÁ APENAS NA ADIÇÃO DE CIDADE -->
		<h:form rendered="#{cidadesBEAN.adicionarCidade}">
			<p:fieldset legend="Adicionar Cidade">
				<h:outputText value="Teste de form renderizado 1 adição cidade"/>
				<br></br>
				<h:outputText value="Teste de form renderizado 2"/>
			</p:fieldset>
		</h:form>
		
		<!-- FORM QUE APARECERÁ APENAS NA EDIÇÃO DE CIDADE -->
		<h:form rendered="#{cidadesBEAN.editarCidade}">
			<p:fieldset legend="Editar Cidade">
				<h:outputText value="Teste de form renderizado 1 edição cidade"/>
				<br></br>
				<h:outputText value="Teste de form renderizado 2"/>
			</p:fieldset>
		</h:form>
		<br></br>
		<br></br>
		
		<!-- COMBO DE ESTADOS -->
		<h:outputText value="Estados: "/>
		<h:selectOneMenu value="#{cidadesBEAN.estadoSelecionado}" 
						 converter="conversorEstado"
						 valueChangeListener="#{cidadesBEAN.comboEstadoMudou}" 
						 onchange="submit();">
			<f:selectItems value="#{cidadesBEAN.estados}"/>
		</h:selectOneMenu>
		<br></br>
		
		<!-- DATATABLE QUE APRESENTA LISTA DE CIDADES -->
		<p:dataTable value="#{cidadesBEAN.cidades}" var="item">
			<p:column headerText="ID">
				<h:outputText value="#{item.ID_CIDADE}"/>
			</p:column>
			<p:column headerText="ID">
				<h:outputText value="#{item.NOME_CIDADE}"/>
			</p:column>
			<p:column headerText="AÇÃO">
				<h:commandLink value="Editar" action="#{cidadesBEAN.startEditarCidade}"/>
			</p:column>
		</p:dataTable>
		
	</h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
