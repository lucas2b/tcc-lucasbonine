<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
  		<link href="${request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css" />
    </h:head> 
	
<h:body>
<ui:composition template="../WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	<p:panel header="Tarefa de Associação">
		<h:form>
		<h:commandButton value="Gerar Novo arquivo Weka" action="#{extrairConhecimentoBEAN.escreveArquivo}"/>
		<br></br>
		<br></br>
		<h:outputText value="Excluir das regras os seguintes números das alternativas: (separado por virgula)"/>
		<br></br>
		<h:inputText value="#{extrairConhecimentoBEAN.alternativasARemover}" size="70" />
		<br></br>
		<br></br>
		<h:commandButton value="Realizar Associações" action="#{extrairConhecimentoBEAN.realizarAssociacoes}"/>
		<br></br>
		<br></br>
		<h:outputText value="Regras: "/>
		<br></br>
		<p:dataTable value="#{extrairConhecimentoBEAN.regrasDeAssociacao}" var="item" border="1">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Regras"/>
				</f:facet>
				<h:outputText value="#{item.regra}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Confiabilidade"/>
				</f:facet>
				<h:outputText value="#{item.confiabilidade}"/>
			</p:column>
		</p:dataTable>
		</h:form>
	</p:panel>

	</ui:define>
</ui:composition>
</h:body>
</html>
