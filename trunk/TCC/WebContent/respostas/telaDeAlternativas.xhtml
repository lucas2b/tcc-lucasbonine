<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
  		<link href="${request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css" />
    </h:head> 
	
<h:body>
<ui:composition template="../WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	<h:form acceptcharset="ISO-8859-1">
		<h:outputText value="ATENÇÃO!! Essa pergunta permite apenas uma alternativa." rendered="#{adicionarRespostasBEAN.selecaoUnica}"/>
		<p:dataTable value="#{adicionarRespostasBEAN.listaDeAlternativasDaVez}" var="item" border="1">
			<f:facet name="header">
				<h:outputText value="#{adicionarRespostasBEAN.pergunta}"/>
			</f:facet>
			<p:column>
				<f:facet name="header">
					<h:outputText value="SELECIONAR"/>
				</f:facet>
				<h:selectBooleanCheckbox value="#{item.MARCADA}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="ALTERNATIVA"/>
				</f:facet>
				<h:outputText value="#{item.COD_ALTERNATIVA}"/>
				<h:outputText value=") "/>
				<h:outputText value="#{item.ALTERNATIVA_TXT}"/>
			</p:column>
		</p:dataTable>
		<br></br>
		<h:commandButton value="Cancelar" action="#{adicionarRespostasBEAN.acaoBotaoCancelar}"/>
		<h:outputText value=" "/>
		<h:commandButton value="Proxima" action="#{adicionarRespostasBEAN.acaoBotaoProximaPergunta}"/>
		<br></br>
		
	</h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
