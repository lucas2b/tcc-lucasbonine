<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
  		<link href="${request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css" />
    </h:head> 
	
<h:body>
<ui:composition template="../WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	<h:form>	
		<!-- LISTAGEM DE CIDADES  -->
		<p:panel header="Lista de cidades por estado">
			<br></br>
			<h:outputText value="Estado :"/>
			<h:selectOneMenu value="#{cidadesBEAN.estadoSelecionado}" 
							 converter="conversorEstado"
							 valueChangeListener="#{cidadesBEAN.comboEstadoMudou}" 
							 onchange="submit();">
				<f:selectItems value="#{cidadesBEAN.estados}"/>
			</h:selectOneMenu>
			<br></br>
			<br></br>
			<p:dataTable value="#{cidadesBEAN.cidades}" var="item">
				<p:column headerText="ID">
					<h:outputText value="#{item.ID_CIDADE}"/>
				</p:column>
				<p:column headerText="NOME">
					<h:outputText value="#{item.NOME_CIDADE}"/>
				</p:column>
				<p:column headerText="AÇÃO">
					<h:commandLink value="Editar" action="#{cidadesBEAN.startEditarCidade}"/>
				</p:column>
			</p:dataTable>
			
			<!-- ADICIONAR CIDADE -->
			<br></br>
			<br></br>
			<p:fieldset legend="Adicionar/Editar Cidade">
					<p:panelGrid columns="2">
						<h:outputText value="Nome: "/>
						<h:inputText value="#{cidadesBEAN.cidadeSelecionada.NOME_CIDADE}"/>
						<h:commandButton value="Salvar" action="#{cidadesBEAN.adicionarCidade}"/>
					</p:panelGrid>		
			</p:fieldset>
		</p:panel>
		
	</h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
