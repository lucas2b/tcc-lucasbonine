<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>  
  		<link href="${request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css" />
    </h:head> 
	
<h:body>
<ui:composition template="../WEB-INF/templates/templateMain.xhtml">
	<ui:define name="content">
	<h:form>
		<h:messages/>
		<p:dataTable value="#{editarRespostasBEAN.listaProducao}" var="item" border="1">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Produto"/>
				</f:facet>
				<h:outputText value="#{item.PRODUTO.PRODUTO_DESC}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Produção"/>
				</f:facet>
				<h:inputText value="#{item.PESO_PRODUCAO}"/>
			</p:column>
		</p:dataTable>
		<br></br>
		<h:commandButton value="Cancelar" action="#{editarRespostasBEAN.acaoBotaoCancelar}"/>
		<h:outputText value=" "/>
		<h:commandButton value="Avançar" action="#{editarRespostasBEAN.listarPerguntasRespondidas}"/>
	</h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
